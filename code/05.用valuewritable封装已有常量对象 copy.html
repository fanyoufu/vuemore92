<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
          a:1,
          b:2
        }
        function getConst(obj){
          var _obj = {}
          for(var key in obj){
            Object.defineProperty(_obj,key,{
              writable:false,
              value: obj[key]
            })
          }
          return _obj
        }
        var obj1 = getConst(obj)

        console.log("设置之后的值是：",obj1)
    </script>
</body>
</html>
